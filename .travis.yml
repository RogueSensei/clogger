      compiler:
        - gcc
      name: "OSX shared library C++"
      env:
        - CLOGGER_SHARED=ON

before_script:
  - mkdir build
  - cd build
  - cmake -DCLOGGER_SHARED=${CLOGGER_SHARED} ..

script:
  - cmake -- build .